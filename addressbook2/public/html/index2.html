<html>
<head>
    <title></title>
    <script src="js/lib/angular.js"></script>

    <script>

        var lala = angular.module('lala2', []);

        lala.controller('foo', function($scope) {
            $scope.helloWorld = 'Hello World!';

            $scope.saySomething = function() {
                console.log('foo');
            }
            $scope.doSomething = function() {

            }
        });

    </script>
</head>
<body ng-app="lala2">

    <div ng-init="bla='lala'" ng-controller="foo">
        {{helloWorld}}

        {{$parent.saySomething()}}

        <input ng-model="bla">

        <div my-dir="foo" data-name="lisa" data-myFunc="doSomething"></div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="/js/jquery.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/address.js"></script>
    <script src="/js/app.js"></script>

    <link rel="stylesheet" type="text/css" href="/style/style.css">
</head>
<body>
    <h1>Adressbuch</h1>
    <div id="table">
    <table id="addressTable">
        <thead>
            <tr>
                <th>Gender</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Street</th>
                <th>Postcode</th>
                <th>Place</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    </div>

    <div id="form">
        <input type="hidden" id="id">

        <table>
            <tr>
                <td>Gender:</td>
                <td>
                    <select id="gender">
                        <option>male</option>
                        <option>female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Firstname:</td>
                <td><input type="text" id="firstname"></td>
            </tr>
            <tr>
                <td>Lastname:</td>
                <td><input type="text" id="lastname"></td>
            </tr>
            <tr>
                <td>Street:</td>
                <td><input type="text" id="street"></td>
            </tr>
            <tr>
                <td>Postcode:</td>
                <td><input type="text" id="postcode"></td>
            </tr>
            <tr>
                <td>Place:</td>
                <td><input type="text" id="place"></td>
            </tr>
            <tr>
                <td colspan="2"><button id="btnSave">Save</button></td>
                <td colspan="2"><button id="btnCancel">Cancel</button></td>
            </tr>
        </table>
    </div>
    <button id="btnNew">Neue Adresse</button>

</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="/js/lib/require.js" data-main="/js/main"></script>


    <!--script src="/js/lib/jquery.js"></script>
    <script src="/js/app/util.js"></script>
    <script src="/js/app/address.js"></script>
    <script src="/js/app/app.js"></script-->

    <link rel="stylesheet" type="text/css" href="/style/style.css">
</head>
<body>
    <h1>Adressbuch</h1>
    <div id="table">
    <table id="addressTable">
        <thead>
            <tr>
                <th>Gender</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Street</th>
                <th>Postcode</th>
                <th>Place</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    </div>

    <div id="form">
        <input type="hidden" id="id">

        <table>
            <tr>
                <td>Gender:</td>
                <td>
                    <select id="gender">
                        <option>female</option>
                        <option>male</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Firstname:</td>
                <td>
                    <input type="text" id="firstname">
                    <div id="errfirstname" class="error">
                        Firstname is empty
                    </div>
                </td>
            </tr>
            <tr>
                <td>Lastname:</td>
                <td>
                    <input type="text" id="lastname">
                    <div id="errlastname" class="error">
                        Lastname is empty
                    </div>
                </td>
            </tr>
            <tr>
                <td>Street:</td>
                <td>
                    <input type="text" id="street">
                    <div id="errstreet" class="error">
                        Street is empty
                    </div>
                </td>
            </tr>
            <tr>
                <td>Postcode:</td>
                <td>
                    <input type="text" id="postcode">
                    <div id="errpostcode" class="error">
                        Postcode is empty
                    </div>
                </td>
            </tr>
            <tr>
                <td>Place:</td>
                <td>
                    <input type="text" id="place">
                    <div id="errplace" class="error">
                        Place is empty
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button id="btnSave">Save</button></td>
                <td colspan="2"><button id="btnCancel">Cancel</button></td>
            </tr>
        </table>
    </div>
    <button id="btnNew">Neue Adresse</button>
</body>
</html>
